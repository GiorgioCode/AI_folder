{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block titulo %}
Recomendar Favorito
{% endblock titulo %}




{% block contenido %}

<div class="container-fluid">
    <div class="row">
        <div class="col">

            <div class="card bg-dark text-white mb-3">
                <div class="card-header">Guardar Favorito</div>
                <div class="card-body">

                    <form method="POST" style="width:100%">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex d-flex justify-content-end">

                            <button class="btn btn-outline-warning">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock contenido %}
