{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block titulo %}
{{fav.title}}
{% endblock titulo %}
{% block contenido %}
<div class="container-fluid">
    <div class="row">
        <div class="col">

            <div class="card bg-dark text-white">
                <div class="card-header">Modificar Favorito</div>
                <div class="card-body">
                    <h4 class="card-title">{{fav.title}}</h4>
                    <div>

                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <button class="btn btn-primary">
                            Modificar
                        </button>
                    </form>
                    <form action="{% url 'delete_mifav' fav.id %}" method="GET">
                        {% csrf_token %}
                        <button class="btn btn-danger w-auto">
                            Borrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido%}
