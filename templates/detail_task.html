{% block contenido %}

    <div class="card bg-light mb-3" style="max-width: 100rem;">
        <div class="card-header">Modificar Tarea</div>
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}

                <button class="btn btn-primary">
                    Modificar
                </button>
            </form>
        </div>
    </div>

    {% endblock contenido%}
